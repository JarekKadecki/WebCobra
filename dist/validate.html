<!DOCTYPE html>
<html>
<head>
    <title>Validate</title>
</head>
<body>
    <h1>Enter Secret key</h1>
    <form id="validationForm">
        <input type="key" id="key" placeholder="key" required />
        <button type="submit">Submit</button>
    </form>
    <p id="error"></p>

    <script>
        document.getElementById('validationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('key').value;

            const response = await fetch('/api/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });

            if (response.ok) {
                const conf = await fetch('/api/get_configuration', {
                        method: 'POST'        
                });
                
                if (conf.ok) {
                    const config = await conf.json();
                    console.log("Received config:", config);
                    // You can now use this config or redirect
                    // window.location.href = '/game';
                } else {
                    console.error("Failed to fetch configuration.");
                }
            } else {
                document.getElementById('error').innerText = 'Incorrect key.';
            }
        });
    </script>

</body>
</html>
